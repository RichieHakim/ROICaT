# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
## Steps:
## 1. Prepare environment grid:
### 1.1. OS: Ubuntu, Windows, MacOS
### 1.2. Python version: 3.8, 3.9, 3.10
## 2. Install dependencies
### 2.1. Install pip, wheel, setuptools, tox
### 2.2. Install ROICaT dependencies from requirements_GPU.txt
## 3. Run tests using tox

name: ROICaT-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10.9]
    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
          miniconda-version: "latest"
          activate-environment: ROICaT
    - name: PowerShell Core
      shell: pwsh
      run: |
          conda info
          conda list
          conda env update --file environment_GPU.yml
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel pytest tox
        # if [ -f requirements_GPU.txt ]; then pip install -r requirements_GPU.txt; fi
        pip install -e .
    - name: Test with tox
      run: |
        tox
      env:
        PLATFORM: ${{ matrix.os }}
        PYTHON_VERSION: ${{ matrix.python-version }}