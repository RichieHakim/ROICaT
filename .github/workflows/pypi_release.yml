name: Publish Python üêç distribution üì¶ to PyPI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'description'     
        required: false                     
        default: '' 
jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: >-
        python3 -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    # if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/roicat  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python üêç distribution üì¶ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - uses: actions/checkout@v4
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: List files in workspace
      run: >-
        ls ${{ github.workspace }}
    - name: List files in upper directory
      run: >-
        ls ${{ github.workspace }}/..
    - name: List files in dist
      run: >-
        ls ${{ github.workspace }}/dist    
    - name: Store the version number
      run: |
        version=$(grep '__version__' ${{ github.workspace }}/roicat/__init__.py | awk -F = '{print $2}' | tr -d ' ' | tr -d \"\')
        echo "VERSION=$version" >> $GITHUB_ENV
    - name: Check version number
      run: echo "Version is $VERSION"
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create "v$VERSION" 
        --title "v$VERSION" 
        --notes "Release for version $VERSION. Also available on PyPI: https://pypi.org/project/roicat/$VERSION/"
        --repo ${{ github.repository }}