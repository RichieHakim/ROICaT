[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "roicat"
description = "A library for classifying and tracking ROIs."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE.md"}
authors = [
    {name = "Richard Hakim"},
]
keywords = ["neuroscience", "neuroimaging", "machine learning", "deep learning"]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "einops==0.6.1",
    "jupyter==1.0.0",
    "matplotlib==3.7.1",
    "natsort==8.3.1",
    "numpy==1.24.3",
    "paramiko==3.2.0",
    "Pillow==9.5.0",
    "pytest==7.3.2",
    "scikit_learn==1.2.2",
    "scipy==1.10.1",
    "seaborn==0.12.2",
    "sparse==0.14.0",
    "tqdm==4.65.0",
    "xxhash==3.2.0",
    "torch==2.0.1",
    "torchvision==0.15.2",
    "torchaudio==2.0.2",
    "psutil",
    "py-cpuinfo",
    "GPUtil",
]
dynamic = ["version"]

[project.optional-dependencies]
classification = [
    "opencv_contrib_python==4.7.0.72",
    "umap-learn==0.5.3",
    "bokeh==3.1.1",
    "holoviews[recommended]==1.16.2",
]
tracking = [
    "opencv_contrib_python==4.7.0.72",
    "hdbscan==0.8.29",
    "kymatio==0.3.0",
    "optuna==3.2.0",
]

[project.urls]
url = "https://github.com/RichieHakim/ROICaT"